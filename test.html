<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Canvas</title>
</head>

<body>
    <center>
        <canvas id="myCanvas" width="1000" height="500" style="border: 5px solid black;"></canvas>
        <br>
        <button onclick="clearFun()" style="font-size: 16px;padding: 8px 25px;text-align: center;">clear</button>
    </center>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        //line
        ctx.moveTo(0, 0);
        ctx.lineTo(500, 500);
        ctx.stroke();
        //rectengle
        ctx.fillStyle = 'green';
        ctx.fillRect(250, 100, 50, 50);
        // circle
        ctx.beginPath();
        ctx.arc(250, 250, 250, 0, 2 * Math.PI);
        ctx.stroke();
        //gradient
        let grd = ctx.createLinearGradient(0, 0, 200, 0);
        grd.addColorStop(0, "blue");
        grd.addColorStop(1, "skyblue");
        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 150, 80);
        //font draw
        ctx.font = "40px Arial";
        ctx.fillStyle = "red";
        ctx.strokeStyle = "blue";
        ctx.fillText("Fill Text", 550, 250);
        ctx.strokeText("Stroke Text", 550, 300);
        ctx.font = "40px Comic Sans MS";
        ctx.fillStyle = "green";
        ctx.fillText("Fill Text New Font", 550, 350);
        // Cubic curves example
        ctx.beginPath();
        ctx.moveTo(75, 40);
        ctx.bezierCurveTo(75, 37, 70, 25, 50, 25);
        ctx.bezierCurveTo(20, 25, 20, 62.5, 20, 62.5);
        ctx.bezierCurveTo(20, 80, 40, 102, 75, 120);
        ctx.bezierCurveTo(110, 102, 130, 80, 130, 62.5);
        ctx.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
        ctx.bezierCurveTo(85, 25, 75, 37, 75, 40);
        ctx.fillStyle = "red";
        ctx.fill();
        //Tringle
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(500, 500);
        ctx.lineTo(500, 100);
        ctx.closePath();
        ctx.stroke();
        ctx.fillStyle = "green";
        ctx.fill();
        //Clear canvas
        const clearFun = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>

</html>
