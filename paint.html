<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        canvas {
            background-color: #ffffff;
            border: 1px solid #000000;
            border-radius: 10px;
            cursor: pointer;
        }

        canvas:hover {
            background-color: whitesmoke;
        }
    </style>
    <script type="text/javascript" src="/script.js"></script>
    <title> Sample Paint App </title>
    <h1>
        <center>Simple Paint App</center>
    </h1>
</head>

<body>

    <div align="center">
        <canvas id="myCanvas" width="1000" height="500">Canvas not supported !!!!</canvas>

        <div style="position:absolute;left:1080px;top:600px;">
            <button type="button" id="clear"
                style="font-size: 16px;padding: 8px 25px; border-radius: 5px; text-align: center;">
                Clear
            </button>
        </div>
    </div>

</body>

</html>
